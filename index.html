<!DOCTYPE html>
<html>
<title>SPF</title>
<body>
<script> var password = window.prompt("Scratch Username?")</script>
<h2>scratch profile finder</h2>

<p id="demo"></p>
<a id="iframe" href="">The profile! open in new tab!</a>

<script>
var cars = [password, " Is your username!"];
document.getElementById("demo").innerHTML = cars;
document.getElementById("iframe").href = "https://www.scratch.mit.edu/users/" +  password;
</script>

</body>
</html>
